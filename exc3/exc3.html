<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.1.1/css/ol.css" type="text/css">
    <link rel="stylesheet" href="css/exc3_style.css">
    <title>Exercise 3</title>
</head>
<body>
    <div class="container">
        <div id="app_inputs">
            <p>Select the bus line:</p>
            <input type="text" name="search" id="search_box" placeholder="Enter search text here">
        </div>
        <div id="action_btns">
            <button id="show_buses" onclick="showBuses(event)">Show buses</button>
            <button id="refresh" onclick="refresh(event)">Refresh</button>
            <button id="show_route" onclick="showRoute(event)">Show route</button>
        </div>
        <div class="map" id="map">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.1.1/build/ol.js"></script>
    <script src="./js/exc3.js"></script>
</body>
</html>
